<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form 다루기</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/09.form.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container p-3">
		<div class="jumbotron">
			<h4>회원가입 <small>jQuery를 활용한 Form control</small></h4>
		</div>
		<div class="form-group">
			<!-- <form action="#" name="joinForm" id="joinForm" method="post" onsubmit="return joinSend();"> -->
			<form action="#" name="joinForm" id="joinForm" method="post">
				<table class="table table-hover">
					<tbody>
						<tr class="row">
							<td class="col-3">이름</td>
							<td class="col-9">
								<input type="text" name="username" class="form-control" placeholder="사용자이름">
							</td>
						</tr>
						<tr class="row">
							<td class="col-3">아이디</td>
							<td class="col-9">
								<input type="text" name="userid" class="form-control"  placeholder="아이디">
							</td>
						</tr>
						<tr class="row">
							<td class="col-3">비밀번호</td>
							<td class="col-9">
								<input type="password" class="form-control"  name="userpw">
							</td>
						</tr>
						<tr class="row">
							<td class="col-3">이메일</td>
							<td class="col-9 form-inline">
								<input type="text" name="emailUser" class="form-control"  placeholder="이메일"> @ 
								<input type="text" name="emailDomain" class="form-control">&nbsp;
								<select name="emailChoice" id="emailChoice" class="form-control" >
									<option value="">직접입력</option>
									<option value="gmail.com">gmail.com</option>
									<option value="naver.com">naver.com</option>
									<option value="daum.net">daum.net</option>
									<option value="me.com">me.com</option>
									<option value="outlook.com">outlook.com</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="text-center">
								<!-- <button type="submit" class="btn btn-primary" id="btSend">전송</button> -->
								<button type="button" class="btn btn-primary" id="btSend">전송</button>
								<button type="reset" class="btn btn-danger">재작성</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<script src="../js/09.form.js"></script>
</body>
</html>
