<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>배너 슬라이드 만들기</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap.base.css">
	<link rel="stylesheet" href="../css/16.slide.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="banner my-5">
			<ul class="slides">
				<li class="slide"><img src="../img/p1.png" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" class="w-100"></li>
			</ul>
		</div>
		<div class="banner my-5">
			<ul class="slides2">
				<li class="slide"><img src="../img/p1.png" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" class="w-100"></li>
			</ul>
			<ul class="pager position-absolute d-flex justify-content-center w-100">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="bt-arrow bt-prev"><i class="fas fa-angle-left fa-4x"></i></div>
			<div class="bt-arrow bt-next"><i class="fas fa-angle-right fa-4x"></i></div>
		</div>
		<div class="banner my-5">
			<ul class="slides3">
				<li class="slide"><img src="../img/p1.png" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" class="w-100"></li>
			</ul>
		</div>
		<div class="banner my-5">
			<ul class="slides4">
				<li class="slide"><img src="../img/p1.png" class="w-100"></li>
				<li class="slide"><img src="../img/p2.png" class="w-100"></li>
				<li class="slide"><img src="../img/p3.png" class="w-100"></li>
				<li class="slide"><img src="../img/p4.png" class="w-100"></li>
				<li class="slide"><img src="../img/p5.png" class="w-100"></li>
			</ul>
		</div>
	</div>
	<script src="../js/16.slide.js"></script>
</body>
</html>
