<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>날씨정보</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/14.weather.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrap d-flex justify-content-center align-items-center">
		<div class="row w-100">
			<div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
				<ul id="nav-wrap" class="d-flex justify-content-between mb-2">
					<li class="btn btn-primary flex-grow-1">Home</li>
					<li class="btn btn-secondary flex-grow-1 mx-1">Daily</li>
					<li class="btn btn-secondary flex-grow-1">Weekly</li>
				</ul>
				<div id="conts">
					<div class="main text-center">
						<h3>날씨정보</h3>
						<select name="city" id="city" class="form-control mx-auto">
							<option value="">도시를 선택하세요.</option>
						</select>
					</div>
					<div class="daily p-4 border border-light text-white rounded rounded-lg d-none">
						<h2 class="city-name my-3"></h2>
						<div class="icon mx-auto" style="max-width: 300px;">
							<img src="" class="d-icon mw-100">
						</div>
						<h2 class="temp my-3"></h2>
						<h3 class="desc"></h3>
					</div>
					<div class="weekly p-4 border border-light text-white rounded rounded-lg d-none">
						<div style="overflow-y: scroll;">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/14.weather.js"></script>
</body>
</html>
